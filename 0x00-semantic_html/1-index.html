<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set -->
    <meta charset="UTF-8">

    <!-- Meta tags for SEO and accessibility -->
    <meta name="description" content="A blog post about semantic HTML and accessibility practices">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Semantic Html Blog Post</title>
</head>
<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My First Semantic HTML Page</h1>
            <section>
                <p>This is an example of a semantic HTML document. Semantic elements help define the structure and meaning of your content, making it easier for browsers and assistive technologies to understand.</p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
